<br>
<div class="container-sm">
    <h3 class="display-6">Centers in your location</h3>
    <hr>
    <table class="table table-striped table-hover text-center">
        <thead>
          <tr>
            <th scope="col" class="col-sm-2">Center ID</th>
            <th scope="col" class="col-sm-3">Center Name</th>
            <th scope="col" class="col-sm-3">Block Name</th>
            <th scope="col" class="col-sm-4">Location</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let center of allCenters">
            <th scope="row">{{center.center_id}}</th>
            <td>{{center.name}}</td>
            <td>{{center.block_name}}</td>
            <td>{{center.location}}</td>
          </tr>
        </tbody>
      </table>
</div>
